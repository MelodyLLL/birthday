<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="Description" content="Happy Birthday Miss 🍓" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>For Miss 🍓</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
	</head>

	<body class="d-flex align-items-center bodi">
		<div id="loader">
			<center>
				<img
					src="assets/image/a4f2cb80ff2ae2772e80bf30e9d78d4c.gif"
					width="80px"
					height="80px"
				/>
			</center>

			<center><span id="loaderText">稍等哈~</span></center>
		</div>

		<div
			class="container"
			style="
				display: none;
				z-index: 1;
				max-height: 80vh; /* 设定最大高度为视口高度的 90% */
			"
			id="Kontener"
		>
			<div id="circle" style="display: none" class="ripple-background">
				<div class="circle xlarge shade2"></div>
				<div class="circle large shade3"></div>
				<div class="circle mediun shade4"></div>
				<div class="circle small shade5"></div>
			</div>

			<div class="container col-md-6 py-8 animate-bottom">
				<div class="card">
					<div class="card-body">
						<p class="judul">Happy Birthday MISS 🍓</p>
						<h2 class="subjudul">Liu Yang.</h2>
						<hr />

						<center>
							<div
								id="karosel"
								style="z-index: 999"
								class="carousel slide"
								data-ride="carousel"
							>
								<ul class="carousel-indicators">
									<li
										data-target="#karosel"
										data-slide-to="0"
										class="active"
									></li>

									<li data-target="#karosel" data-slide-to="1"></li>

									<li data-target="#karosel" data-slide-to="2"></li>

									<li data-target="#karosel" data-slide-to="3"></li>
								</ul>

								<div class="carousel-inner">
									<div class="carousel-item active">
										<img src="assets/image/foto1.jpg" alt="Adit" />
									</div>

									<div class="carousel-item">
										<img src="assets/image/foto2.jpg" alt="Adit" />
									</div>

									<div class="carousel-item">
										<img src="assets/image/foto3.jpg" alt="Adit" />
									</div>

									<div class="carousel-item">
										<img src="assets/image/foto4.jpg" alt="Adit" />
									</div>
								</div>

								<a
									class="carousel-control-prev"
									href="#karosel"
									data-slide="prev"
								>
									<span class="carousel-control-prev-icon"></span>
								</a>
								<a
									class="carousel-control-next"
									href="#karosel"
									data-slide="next"
								>
									<span class="carousel-control-next-icon"></span>
								</a>
							</div>
						</center>

						<hr />

						<button
							id="openBtn"
							type="button"
							class="tombol"
							style="width: 100%"
							data-toggle="modal"
							data-target="#Modalmuncul"
							onclick="Mainkannn(); Gassngetik();"
						>
							老细, 打开睇下！
						</button>
					</div>
				</div>
			</div>

			<!-- Modal -->
			<div
				class="modal fade"
				id="Modalmuncul"
				tabindex="-1"
				role="dialog"
				aria-labelledby="ModalmunculTitle"
				aria-hidden="true"
				data-backdrop="static"
			>
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5
								class="modal-title"
								style="color: #d3f3ee"
								id="exampleModalLongTitle"
							>
								Special Wish For Liu Yang
							</h5>
							<button
								type="button"
								class="close"
								id="button1"
								data-from="closeX"
								aria-label="Close"
								style="color: #fff"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p id="tekss"></p>
							<br /><br />
							<button
								id="boomBtn"
								type="button"
								style="display: none"
								class="btn btn-success"
								onclick="bomFromSide();"
							>
								再放个🎉试试?
							</button>
							<div>~From A (小)Top (直)Man(男🙂).</div>
							<div>BGM《Selamat Ulang Tahun》!</div>
						</div>
						<audio id="lagu" src="assets/lagu/lagu.mp3" preload="auto"></audio>
						<div class="modal-footer">
							<button type="button" class="tombol" id="button2">
								关掉啦！
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div
			class="toast"
			id="typingToast"
			role="alert"
			aria-live="assertive"
			aria-atomic="true"
			style="position: fixed; top: 20px; left: 20px; z-index: 999"
		>
			<div class="toast-header">
				<strong class="mr-auto">😡你还真关呐</strong>
			</div>
			<div class="toast-body">看完才能关！</div>
		</div>

		<div
			class="toast"
			id="typingToast1"
			role="alert"
			aria-live="assertive"
			aria-atomic="true"
			style="position: fixed; top: 20px; right: 20px; z-index: 999"
		>
			<div class="toast-header">
				<strong class="mr-auto">🙂被你找到漏洞啦</strong>
			</div>
			<div class="toast-body">其实没看完也能关！</div>
		</div>

		<div style="position: relative; z-index: 0">
			<canvas id="canvas">Canvas is not supported in your browser.</canvas>
		</div>
		<footer class="footer">©️ Made by ljq 2024-08-27 </footer>

		<!-- script -->
		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"
		></script>
		<script src="assets/js/snow.js" type="text/javascript"></script>
		<script src="assets/js/fireworks.js" type="text/javascript"></script>
		<script src="assets/js/main.js" type="text/javascript"></script>
	</body>
</html>
